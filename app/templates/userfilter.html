<div>
    <h2>User Filter</h2>
    <form class="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="userfilter.name" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="userfilter.email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Type</label>
            <select ng-options="t.value as t.label for t in types|orderBy:'label'" 
            ng-model="userfilter.type">
            </select>
        </div>
    </form>
</div>
