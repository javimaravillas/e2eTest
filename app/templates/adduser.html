<div>
	<h2>Add User</h2>
	<form class="form" ng-submit="adduser()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" required ng-model="user.name" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" ng-model="user.email" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Type</label>
			<select required ng-options="t for t in types" ng-model="user.type">
				<option value="">Select Type</option>
			</select>
		</div>
		<div class="form-group">
			<button class="btn btn-success" type="submit">Add User</button>
		</div>
	</form>
</div>
